      <div class="modal-component" id="modal-component">
        <div class="modal">
          <div class="close-icon">
            <i class="fa-solid fa-xmark" id="close-icon"></i>
          </div>
          <div class="form-title">
            <p id="pTag">Note</p>
          </div>
          <div class="modal-form">
            <form id="note-form">
              <div class="labelAndInput">
                <label for="titleOfNote">Note Title</label>
                <input type="text" name="titleOfNote" id="titleOfNote"
                placeholder="Note Title" required
              </div>
              <div class="labelAndInput">
                <label for="takeNote">Take Note</label>
                <textarea
                  name="takeNote"
                  id="takeNote"
                  cols="40"
                  rows="20"
                  placeholder="Write Your Note Here"
                  required
                ></textarea>
              </div>
              <button type="submit" id="submitButton" class="form-button">
                Create Note
              </button>
            </form>
